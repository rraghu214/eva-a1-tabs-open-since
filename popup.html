<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Age Tracker</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: se-resize;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0 0 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .resize-handle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .resize-handle::after {
            content: 'â†˜';
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .current-tab {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            border-left: 4px solid #4CAF50;
        }

        .current-tab h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #4CAF50;
        }

        .current-tab .age {
            font-size: 18px;
            font-weight: bold;
        }

        .sort-controls {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sort-controls label {
            font-size: 14px;
            font-weight: 500;
        }

        .sort-controls select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .sort-controls select option {
            background: #667eea;
            color: white;
        }

        .tabs-list {
            max-height: none;
            min-height: 150px;
            overflow-y: auto;
            flex: 1;
            margin-bottom: 10px;
            max-height: calc(100vh - 300px);
        }

        .tab-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            border-left: 3px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .tab-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .tab-item.old-tab {
            border-left: 3px solid #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .tab-item.old-tab:hover {
            background: rgba(244, 67, 54, 0.2);
        }

        .tab-title {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-age {
            font-size: 14px;
            opacity: 0.9;
        }

        .no-tabs {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .last-updated {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 8px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ•’ Tab Age Tracker</h1>
    </div>

    <div class="current-tab">
        <h3>Current Tab</h3>
        <div class="age" id="currentTabAge">Loading...</div>
    </div>

    <div class="sort-controls">
        <label for="sortOrder">Sort by:</label>
        <select id="sortOrder">
            <option value="desc">Oldest First</option>
            <option value="asc">Newest First</option>
        </select>
    </div>

    <div class="tabs-list" id="tabsList">
        <div class="loading">
            <div class="spinner"></div>
            Loading tabs...
        </div>
    </div>

    <button class="refresh-btn" id="refreshBtn">ðŸ”„ Refresh</button>
    <div class="last-updated" id="lastUpdated">Last updated: Just now</div>

    <div class="resize-handle" id="resizeHandle" title="Drag to resize"></div>

    <script src="popup.js"></script>
</body>
</html>
